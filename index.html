<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng cô Xuân 20/11</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
        .flower {
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }
        .flower img {
            max-width: 100%;
            height: auto;
            border: 5px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .message {
            width: 100%;
            max-width: 400px;
            text-align: left;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .message h1 {
            font-size: 2rem;
            color: #d35400;
            margin-bottom: 15px;
        }
        .message p {
            font-size: 1rem;
            color: #333;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="flower">
        <img src="https://raw.githubusercontent.com/ngvkhoa/ThayQuoc-20-11/main/1.png" alt="Bông hoa đẹp">
    </div>
    <div class="message">
        <h1>Chúc mừng ngày Nhà giáo Việt Nam 20/11</h1>
        <p>Kính gửi Cô Xuân</p>
        <p>Con kính chúc cô luôn dồi dào sức khỏe, luôn có thật nhiều niềm vui và may mắn. Chúc cô luôn yêu nghề và ngày càng gặt hái được nhiều thành công trong sự nghiệp trồng người của mình ạ.</p>
        <p>Con luôn biết ơn và nhớ đến cô ạ.</p>
        <p>Nguyễn Văn Khoa</p>
    </div>
</body>
</html>
